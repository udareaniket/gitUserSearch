<!DOCTYPE html>
<html >
    <head>

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>GitHub User Search</title>
		  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" /> 
		 <link rel="stylesheet" href="css/bootstrap.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		 
    </head>
    <body id="body" ng-app="myApp" ng-controller = "indexController" >

	
	<!-- ng-controller="MainController" -->
    <script src="extResources/jquery-3.2.1.min.js"></script>      
	<script src="extResources/angular.js"></script>
    <script src="extResources/angular-route.js"></script>
    <script src="extResources/angular-ui-router.js"></script>
     <script src="extResources/angular-material.min.js"></script>
     <script src="extResources/angular-animate.min.js"></script>
     <script src="extResources/bootstrap.bundle.js"></script>
     <script src="extResources/angular-aria.min.js"></script>
      <script src="extResources/angular-messages.min.js"></script>
    
	<script src="js/application.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
    <div class="mdl-layout__header-row ">
      <img ng-click="navigateHome()" src="img/GitHub-Mark-Light-64px.png" style="cursor: pointer;"
					class="material-icons mdl-list__item-avatar" alt="{{user.login}}"></img>
					<div ng-show="showGoToResult" ng-click="goToSearch()" style="margin-left: 30px;cursor: pointer;" class="mdl-layout-title">Search results</div>
					<div class="mdl-layout-spacer"></div>
      <span ng-click="navigateHome()" style="    cursor: pointer;" class="mdl-layout-title" >GitHub User Search</span>
      <div class="mdl-layout-spacer"></div>
      <!-- <button ng-click="navigateHome()" style="float:right;color:white" class="mdl-button mdl-js-button">Home</button> -->
    </div>
  </header>
  <main style="height:100%" class="mdl-layout__content">
    <div  style="height:100%; overflow: hidden;" ui-view class="view-animate page-content"> </div>
  </main>
  </div>
  
  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
  </div>
</div>
  
  <div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     
      <div class="modal-body">
        <h1>Feching data from Git Servers</h1>
        <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
      </div>	
    </div>
  </div>
</div>
  </div>
</div>
    </body>
</html>
