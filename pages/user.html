<div class="content" ng-controller="userController">
<div class="mdl-grid mdl-cell mdl-cell--12-col" >
<div class="mdl-cell mdl-cell--1-col">
	</div>
	<div class="mdl-cell mdl-cell--3-col">
				<div >
					<img style="border-radius: 15px;" height="320" width="320"  src="{{selectedUser.avatar_url}} ">
				</div>
				<div class="mdl-card__supporting-text">
				<h2 class="mdl-card__title-text"><b>{{selectedUser.name}}</b></h2>
				<h2 class="mdl-card__title-text">// {{selectedUser.login}}</h2>
				<h2 class="mdl-card__title-text"><label>Followers:  </label> <span class="mdl-chip"><span class="mdl-chip__text">{{selectedUser.followers}}</span></span>

				</h2>
				</div>
				<div class="mdl-card__supporting-text">
					<p>{{selectedUser.bio}}</p>
				</div>
	</div>
	<div class="mdl-cell mdl-cell--8-col">
		<div class="mdl-grid" >
		<div class="mdl-card__title-text mdl-typography--display-1" ng-show="selectedUser.followers>0">{{selectedUser.name}}'s followers:</div>
		<div style="    margin-left: auto;" class="mdl-card__title-text mdl-typography--display-1" ng-show="selectedUser.followers>0">{{showing}}</div>
		</div>
		<div class="mdl-grid" style="max-height:455px;overflow-y: auto; " id="scrollDiv">
			<div class="mdl-list__item" ng-repeat="follower in followers" ui-sref='user({a:follower.login})' style="cursor: pointer;">
   <span class="mdl-list__item-primary-content"> <img src="{{follower.avatar_url}}"
					class="material-icons mdl-list__item-avatar" alt="{{follower.login}}"></img> <span>{{follower.login}}</span>
				</span> 
  </div>
		</div>
		<div class="mdl-grid" ng-show="selectedUser.followers>0">
		<button style="margin-left: 12px;" ng-disabled="disbalePrev || pageNumber==1"
			class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
			ng-click="prev()">Prev</button>
		<button style="margin-left: 12px;" ng-disabled="disbaleNext"
			class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
			ng-click="next()">Next</button>
	</div>
	</div>
</div>
</div>
